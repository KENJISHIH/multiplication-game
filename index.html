
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>九九乘法表遊戲</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #fff8f0;
    }
    h1 {
      color: #ff69b4;
      font-size: 6vw;
    }
    .question {
      font-size: 8vw;
      margin: 5vw;
      color: #ff8c00;
    }
    input[type="number"] {
      padding: 4vw;
      font-size: 6vw;
      width: 40vw;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #ffb6c1;
    }
    button {
      padding: 4vw 6vw;
      font-size: 5vw;
      margin: 3vw;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background-color: #ffb6c1;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff69b4;
    }
    .result, .score {
      margin-top: 5vw;
      font-size: 5.5vw;
    }
    .emoji {
      font-size: 6vw;
      margin-right: 2vw;
    }
    .footer {
      margin-top: 10vw;
      font-size: 4vw;
      color: #888;
    }
    .confetti {
      animation: pop 0.5s ease forwards;
    }
    .reaction-img {
      width: 25vw;
      max-width: 120px;
      margin-top: 3vw;
    }
    .auto-next-toggle {
      margin-top: 5vw;
      font-size: 5vw;
    }
    input[type="checkbox"].large-checkbox {
      width: 6vw;
      height: 6vw;
      vertical-align: middle;
      transform: scale(1.5);
      margin-right: 2vw;
    }
    .number-button {
      font-size: 5vw;
      width: 9vw;
      height: 9vw;
      margin: 1vw;
      border-radius: 2vw;
      border: none;
      background-color: #ccc;
      color: #000;
    }
    .number-button.active {
      background-color: #4caf50;
      color: white;
    }
    .multiplication-selection {
      margin-top: 10vw;
      padding: 5vw;
      border-radius: 3vw;
      border: 3px solid #ffb3d1;
      background-color: #ffe8f0;
      display: inline-block;
    }
    @keyframes pop {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>🎉 九九乘法表遊戲 🎉</h1>

  <div class="question" id="question">請按下「下一題」開始</div>

  <input type="number" id="answer" placeholder="你的答案" />
  <div>
    <button onclick="checkAnswer()">✅ 送出</button>
    <button onclick="newQuestion()">➡️ 下一題</button>
    <button onclick="restartGame()">🔁 重新開始</button>
  </div>

  <div class="auto-next-toggle">
    <label>
      <input type="checkbox" id="autoNext" class="large-checkbox" />
      每題顯示後自動跳下一題（2秒）
    </label>
  </div>

  <div class="result" id="result"></div>
  <div class="score" id="score"></div>

  <audio id="correct-sound" src="correct.mp3"></audio>
  <audio id="wrong-sound" src="wrong.mp3"></audio>
  <audio id="level-up-sound" src="mixkit-game-experience-level-increased-2062.wav"></audio>
  <audio id="finish-sound" src="mixkit-game-level-completed-2059.wav"></audio>

  <img id="reaction-img" class="reaction-img" style="display:none;" />

  <div class="multiplication-selection">
    <div><strong>請選擇要練習的乘法（可複選）</strong></div>
    <div id="tableButtons"></div>
  </div>

  <div class="footer">設計 by Kenji 💡</div>

  <script>
    let currentA = 0;
    let currentB = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let streak = 0;
    let showTenCorrectImage = false; // ✅ 新增這行
    let totalCount = 0;
    const maxQuestions = 20;
    const selectedTables = new Set();

    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");
    const levelUpSound = document.getElementById("level-up-sound");
    const finishSound = document.getElementById("finish-sound");
    const reactionImg = document.getElementById("reaction-img");

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("tableButtons");
      for (let i = 2; i <= 9; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = "number-button";
        if (i >= 2 && i <= 7) {
          selectedTables.add(i);
          btn.classList.add("active");
        }
        btn.onclick = function () {
          if (selectedTables.has(i)) {
            selectedTables.delete(i);
            btn.classList.remove("active");
          } else {
            selectedTables.add(i);
            btn.classList.add("active");
          }
        };
        container.appendChild(btn);
      }
    });

    document.getElementById("answer").addEventListener("keyup", function (event) {
      if (event.key === "Enter") checkAnswer();
    });

    function newQuestion() {
      if (selectedTables.size === 0) {
        alert("請先選擇至少一個乘法表！");
        return;
      }
      const tables = Array.from(selectedTables);
      currentA = tables[Math.floor(Math.random() * tables.length)];
      currentB = Math.floor(Math.random() * 9) + 1;
      document.getElementById("question").innerText = `${currentA} × ${currentB} = ?`;
      document.getElementById("answer").value = "";
      document.getElementById("result").innerText = "";
      document.getElementById("score").innerHTML = ""; // ✅ 加在這裡

      if (showTenCorrectImage) {
      reactionImg.style.display = "none";
      showTenCorrectImage = false;
      } else if (!showWrongImageUntilCorrect) {
      reactionImg.style.display = "none";
      }

    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      const correct = currentA * currentB;
      const resultEl = document.getElementById("result");
      const scoreEl = document.getElementById("score");
      const autoNext = document.getElementById("autoNext").checked;

      totalCount++;
      resultEl.innerHTML = "";

      if (userAnswer === correct) {
    
        if (showWrongImageUntilCorrect) {
          reactionImg.style.display = "none";
          showWrongImageUntilCorrect = false;
        }    
    
        correctCount++;
        streak++;
        correctSound.play();
        resultEl.innerHTML = "<span class='emoji confetti'>🎯🎉</span>✅ 答對了！";
        resultEl.style.color = "green";

        if (streak === 3) {
          reactionImg.src = "OK.png";
          reactionImg.style.display = "block";
        }

        if (streak === 10) {
          reactionImg.src = "10-correct.png";
          reactionImg.style.display = "block";
          levelUpSound.play();
          showTenCorrectImage = true; // ✅ 加上這行
        }
      } else {
        wrongCount++;
        streak = 0;
        wrongSound.play();
        resultEl.innerHTML = `<span class='emoji'>😿</span>❌ 答錯了，正確答案是 ${correct}`;
        reactionImg.src = "NO.png";
        reactionImg.style.display = "block";
        resultEl.style.color = "red";

        if (wrongCount > 0 && wrongCount % 5 === 0) {
          reactionImg.src = "5-wrong.png";
          reactionImg.style.display = "block";
          showWrongImageUntilCorrect = true; // ✅ 新增這行  
        }
      }

      if (totalCount % 10 === 0 || totalCount >= maxQuestions) {
        scoreEl.innerHTML = `
          🌟 你答對了 <strong>${correctCount}</strong> 題，
          答錯了 <strong>${wrongCount}</strong> 題，
          共 <strong>${totalCount}</strong> 題。<br>
          🎓 得分：<strong>${Math.round((correctCount / totalCount) * 100)}%</strong>
        `;
      }

      if (totalCount >= maxQuestions) {
        document.getElementById("question").innerText = "🎉 遊戲結束，恭喜完成挑戰！";
        document.getElementById("answer").disabled = true;
        finishSound.play();
        return;
      }

      if (autoNext) {
        setTimeout(newQuestion, 2000);
      }
    }

    function restartGame() {
      correctCount = 0;
      totalCount = 0;
      wrongCount = 0;
      streak = 0;
      document.getElementById("answer").disabled = false;
      document.getElementById("score").innerHTML = "";
      document.getElementById("reaction-img").style.display = "none";
      newQuestion();
    }
  </script>
</body>
</html>
